<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="../Assets/CSS/search.css">
    <link rel="stylesheet" href="../Assets/CSS/search-responsiveness.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="search-page">
        <img src="../Assets/Images/background.jpg" alt="background image of pastel clouds">
        <div id="phone-screen">
            <nav class="navbar custom">
                <div class="container-fluid">
                  <form class="d-flex" role="search" onsubmit="submitForm(event)" style="width: 100%;">
                    <input id="cityInput" class="form-control me-2 size"  type="search" placeholder="Search city" aria-label="Search">
                        <button id="button" type="submit" onclick="searchCity()" onsubmit="searchCity()" class="btn button-primary" style="color: rgb(216, 149, 24); border:2px solid rgb(216, 149, 24);" >Search</button>
                        <ul class="size" id="suggestions">

                        </ul>
                  </form>
                </div>
            </nav>

            <div id="logo-img">
                <img src="../Assets/Images/sun-and-cloud.png" alt="cloud and sun">
            </div>

            <div>
                <ul id="container">
                    <a href="">
                        <div class="recent-search" id="recent-search1">
                            <li >
                                <h2 class="city">
                                    Lahore
                                </h2>
                                <span class="AQI">
                                    AQI 53
                                </span>
                                <span class="max-min-temp">
                                    38/25
                                </span>
                                <h2 class="temperature">
                                    38&deg;C
                                </h2>
                            </li>
                        </div>
                    </a>
                    <a href="">
                        <div class="recent-search" id="recent-search2">
                            <li>
                                <h2 class="city">
                                    Karachi
                                </h2>
                                <span class="AQI">
                                    AQI 53
                                </span>
                                <span class="max-min-temp">
                                    35/24
                                </span>
                                <h2 class="temperature">
                                    35&deg;C
                                </h2>
                            </li>
                        </div>
                    </a>
                    <a href="">
                        <div class="recent-search"  id="recent-search3">
                            <li>
                                <h2 class="city">
                                    Islamabad
                                </h2>
                                <span class="AQI">
                                    AQI 53
                                </span>
                                <span class="max-min-temp">
                                    32/20
                                </span>
                                <h2 class="temperature">
                                    32&deg;C
                                </h2>
                            </li>
                        </div>
                    </a>
                </ul>
            </div>

            <div id="main-img">
                <img src="../Assets/Images/weathers.png" alt="all weathers in one image">
            </div>

            <a href="../index.html">
                <div id="back-btn">
                    <h2>Back</h2>
                </div>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../Assets/script/search.js" charset="UTF-8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
    <link rel="stylesheet" href="../Assets/CSS/main-responsiveness.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-page">
        <img src="../Assets/Images/background.jpg" alt="background image of pastel clouds">
        <ul id="phone-screen">
            <a href="..//pages/search.html">
                <div id="back-btn">
                    <h2>Back</h2>
                </div>
            </a>
            <div id="city">
                <h2>Lahore</h2>
            </div>
            <div id="time">
                <h3>Mon 12:00</h3>
            </div>
            <div id="temp">
                <h1>20&deg;</h1>
            </div>
            <div id="image">
                <img src="../Assets/Images/sun.png" alt="sun">
            </div>
            <div id="weather-decsription">
                <h4>Sunny</h4>
            </div>
            <div id="wind">
                <h5>Wind : 2km/h</h5>
            </div>
            <a href="">
                <button id="tomorrow-btn" class="button">
                    Tommorow
                    <img src="../Assets/Images/right-arrow.png" alt="right arrow">
                </button>
            </a>
            <a href="">
                <button id="week-btn" class="button">
                    Week
                    <img src="../Assets/Images/right-arrow.png" alt="right arrow">
                </button>
            </a>
        </ul>
    </div>
</body>
</html>
